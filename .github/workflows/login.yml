name: Login to imslr.com
on:
  schedule:
    - cron:  '0 12 * * *'
jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python -m pip install selenium
      - name: Login to imslr.com
        run: |
          python login.py
