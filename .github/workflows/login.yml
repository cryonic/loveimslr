
name: Login
on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:
jobs:
  selenium_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.6'
    - name: Install dependencies
      run:
        pip3 install selenium
        pip3 install geckodriver
    - name: Run Selenium tests
      run: 
        python login.py
