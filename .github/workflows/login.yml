name: Login to imslr.com
on:
  schedule:
    - cron:  '0 12 * * *'
    
  workflow_dispatch:
  
jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.6
      - name: Install dependencies
        run: pip3 install selenium
      - name: Login to imslr.com
        run: python login.py
